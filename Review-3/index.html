<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="conteiner">
            <div class="title">
                <h1>Our Reviews</h1>
                <span class="underline"></span>
            </div>
            <article class="review">
                <div class="img-conteiner">
                    <img src="" id="person-img" alt="person-img">
                </div>
                <h4 id="person-name">Pedro Oliveira</h4>
                <p id="job">Developer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea aspernatur alias molestiae fuga
                    facere quibusdam quod quo! Dolor voluptatem fugit saepe, aperiam consequuntur possimus cum minima
                    non, corporis, vitae nulla.</p>
                <div class="button-conteiner">
                    <button class="btn prev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="btn next">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise me</button>
            </article>
        </section>
    </main>
    <script src="App.js"></script>
</body>

</html>
